

<div class="container" [class.visible]="contentVisible">
  <div class="landscape-container">
    <div class="landscape-placeholder">
      <img src="images/fallback-icon.svg"/>
    </div>
    <img #landscapeImage class="landscape-actual" [src]="landscapeImageSrc"/>
  </div>
  <img src="images/back.svg" class="back" (click)="goBack()"/>

  <form (ngSubmit)="onSubmit()" #bookForm="ngForm">

    <material-button class="blue add-landscape-image" raised (click)="landscapeImagefileInput.click()">
    Add Landscape image
    </material-button>
    
    <input hidden type="text" required #lImage="ngForm" [(ngModel)]="landscapeImageSrc" ngControl="lImage" />
    <input hidden type="file" #landscapeImagefileInput required (change)="onLandscapeImageFileSelected($event)" accept="image/png, image/jpeg">

    <div class="vegebook-header">
      <div class="vegebook-poster">
          <div class="fallback-icon">
              <img src="images/fallback-icon.svg" [alt]="'Fallback image'"/>
          </div>
            <img #posterImage class="poster-actual" [src]="posterImageSrc"/>
            <material-button class="blue add-post-image" raised (click)="posterImagefileInput.click()">
              Add post
            </material-button>
            <input hidden type="text" required [(ngModel)]="posterImageSrc" #pImage="ngForm" ngControl="pImage" >
            <input hidden type="file" (change)="onPosterImageFileSelected($event)" #posterImagefileInput accept="image/png, image/jpeg">
      </div>

      <div class="vegebook-information">
        <!-- <h2 class="title">{{ vegeBook.title }}</h2> -->
        <material-input floatingLabel 
                        type="text" 
                        label="Type title [required]"
                        [(ngModel)]="vegeBook.title"
                        required
                        requiredErrorMsg="This input requires a value!"
                        class="title"
                        id="title"
                        #title="ngForm"
                        ngControl="title"
                        >
        </material-input>
        <div class="body">
          <p class="writtenBy" >
            <strong>{{ messages.writtenBy }}</strong>: {{ vegeBook.writtenBy }}
          </p>
        </div>
        <material-button class="red save-btn" raised type="submit" [disabled]="!bookForm.form.valid" (click)="onSubmit()" #submit="ngForm">
            Save
        </material-button>
      </div>
    </div>
    
    <div class="section" >
      <div class="centered-content">
        <input hidden type="text" [(ngModel)]="vegeBook.content" #content="ngForm" ngControl="content" id="editableInput" required />
        <div class="editable content"></div>
      </div>
    </div>
  </form>
  <!-- <div class="section footer" *ngIf="vegeBook.galleryImages.isNotEmpty()">
    <div class="centered-content">
      <h3>{{ messages.gallery }}</h3>

      <div class="gallery">
        <img *ngFor="let galleryImage of vegeBook.galleryImages.list" [src]="galleryImage.location"
             [alt]="'A still frame from the movie ' + vegeBook.title"/>
      </div>
    </div>
  </div> -->
</div>
